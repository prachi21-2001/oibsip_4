<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login authentication</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/ae054eb770.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="Form-box">
            <h1 id="title">Registeration</h1>
            <form action="action_page.php">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                     </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                     </div>

                     <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                     </div>
                     <p>Forget password <a href="#">Click Here!</a></p>

                </div>
                <div class="btn-field">
                    <input type="submit" id="signupbtn" value="Sign up">
                    <input type="submit" id="signinbtn" class="disable" value="Sign in">

                </div>
            </form>
        </div>

    
    </div>
    <script>
        let signupbtn = document.getElementById("signupbtn")
        let signinbtn = document.getElementById("signinbtn")
        let namefield = document.getElementById("namefield")
        let title = document.getElementById("title")


        signinbtn.onclick=function(){
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");
        }
        signupbtn.onclick = function(){
            namefield.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable");
        }
        

    </script>
    
</body>
</html>
